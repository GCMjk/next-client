mutation UserLogin($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    status
    message
    token
  }
}

query GetUsers {
  users {
    status
    message
    users {
      id
      name
      lastname
      email
      password
      birthday
      phone
      role
      lastSession
    }
  }
}

fragment PurchaseSupplierFragment on PurchaseSupplier {
  id
  name
  logo
  infoContact {
    email
    phone
    web
    personalizedContact {
      name
      email
      phone
    }
  }
  address {
    street
    number {
      interior
      exterior
    }
    colony
    municipality
    state
    country
    zipCode
    streets {
      a
      b
    }
  }
  taxes {
    type
    rfc
  }
  deliveryTime
  passed
  classification
  productId {
    ... on PurchaseProduct {
      id
      name
      description
      brand
      audited
      supplierId {
        name
      }
      details {
        status
      }
    }
    ... on PurchaseProductService {
      id
      name
      description
      typeService {
        type
        description
      }
      brand
      audited
      supplierId {
        name
      }
      details {
        status
      }
    }
  }
  details {
    status
    creatorUserId {
      name
    }
    creationDate
  }
}

mutation userLogin($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    status
    message
    token
  }
}

query getUsers {
  users {
    status
    message
    users {
      id
      name
      lastname
      email
      password
      birthday
      phone
      role
      lastSession
    }
  }
}

query getPurchaseSuppliers {
  suppliers {
    status
    message
    suppliers {
      ...PurchaseSupplierFragment
    }
  }
}

query getPurchaseProducts {
  products {
    status
    message
    products {
      ... on PurchaseProduct {
        id
        name
        description
        brand
        audited
        supplierId {
          name
        }
        details {
          status
        }
      }
      ... on PurchaseProductService {
        id
        name
        description
        typeService {
          type
          description
        }
        brand
        audited
        supplierId {
          name
        }
        details {
          status
        }
      }
    }
  }
}

query getSupplier($supplierId: ID!) {
  supplier(id: $supplierId) {
    status
    message
    supplier {
      ...PurchaseSupplierFragment
    }
  }
}

query getProduct($productId: ID!) {
  product(id: $productId) {
    status
    message
    product {
      ... on PurchaseProduct {
        id
        name
        description
        brand
        audited
        supplierId {
          ...PurchaseSupplierFragment
        }
        details {
          status
          creatorUserId {
            name
          }
          creationDate
        }
      }
      ... on PurchaseProductService {
        id
        name
        description
        typeService {
          type
          description
        }
        brand
        audited
        supplierId {
          ...PurchaseSupplierFragment
        }
        details {
          status
          creatorUserId {
            name
          }
          creationDate
        }
      }
    }
  }
}
